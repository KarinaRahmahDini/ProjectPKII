<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pesan Makanan</title>
</head>
<body>
    <header>
        <h1>Restoran XYZ</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Pesan</a></li>
            <li><a href="#">Keranjang</a></li>
        </ul>
    </nav>
    <section class="menu">
        <h2>Menu Kami</h2>
        <!-- Daftar menu makanan -->
        <div class="menu-item">
            <img src="menu1.jpg" alt="Makanan 1">
            <h3>Makanan 1</h3>
            <p>Deskripsi makanan 1.</p>
            <p>Harga: Rp50.000</p>
            <button>Pesan</button>
        </div>
        <div class="menu-item">
            <img src="menu2.jpg" alt="Makanan 2">
            <h3>Makanan 2</h3>
            <p>Deskripsi makanan 2.</p>
            <p>Harga: Rp60.000</p>
            <button>Pesan</button>
        </div>
        <!-- Tambahkan menu lainnya sesuai kebutuhan -->
    </section>
    <section class="cart">
        <h2>Keranjang Belanja</h2>
        <!-- Daftar item dalam keranjang -->
        <div class="cart-item">
            <img src="menu1.jpg" alt="Makanan 1">
            <h3>Makanan 1</h3>
            <p>Jumlah: 2</p>
            <p>Total: Rp100.000</p>
            <button>Hapus</button>
        </div>
        <!-- Tambahkan item lainnya sesuai kebutuhan -->
        <p>Total Harga: Rp100.000</p>
        <button>Checkout</button>
    </section>
    <footer>
        <p>&copy; 2023 Restoran XYZ</p>
    </footer>
</body>
</html>
